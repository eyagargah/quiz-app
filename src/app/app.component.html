<div class="header">
  <div class="subjectIcon" *ngIf="quizTitle && icon">
    <img src='{{ "assets/icons/" + icon }}'>
    {{quizTitle}}
  </div>
  <div class="themeSwitch">
    <img class="lightMode" />
    <mat-slide-toggle
      class="themeChange"
      color="primary"
      (change)="toggleDarkTheme()"
    >
    </mat-slide-toggle>
    <img class="darkMode" />
  </div>
</div>
<router-outlet></router-outlet>
