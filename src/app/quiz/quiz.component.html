<div class="main">
    <div class="question">
        <h1> Question {{i+1}} of 10</h1>
        <b>{{questions[i].question}}</b>
    </div>
    <div class="optionsSection">
        <div class="options" *ngFor="let o of questions[i].options">
            <button>{{o}}</button>
        </div>
        <button class="submit" (click)="submitAnswer()">Submit Answer</button>
    </div>
</div>
