<div class="main">
    <div class="left">
      <p>Quiz completed</p>
      <b>You scored...</b>
    </div>
    <div class="right">
        <div class="scoreCard">
            <div class="icon">
                <img src=[icon]>
                {{title}}
            </div>
            <b>{{score}}</b>
            <p>out of 10</p>
        </div>
      <button class="playAgain" (click)="playAgain()">Play Again</button>
    </div>
  </div>
