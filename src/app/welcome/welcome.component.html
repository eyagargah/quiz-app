<div class="main">
  <div class="welcome">
    <h2>Welcome to the <b>Frontend Quiz!</b></h2>
    <em>Pick a subject to get started.</em>
  </div>
  <div class="subjects">
    <div class="buttons" *ngFor="let d of data; let i = index">
      <button (click)="getQuizQuestions($event, i)">
        <img alt="quiz icon" src="assets/icons{{ d.icon }}" routerLink="quiz" />
        <b>{{ d.title }}</b>
      </button>
    </div>
  </div>
</div>
